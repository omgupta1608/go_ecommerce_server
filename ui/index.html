<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics UI</title>

    <script defer>
      const ws = new WebSocket("ws://localhost:5000");
      ws.onmessage = function (data) {
        const msg = JSON.parse(data.data);

        console.log(msg);
        const val = parseInt(document.getElementById(msg["Type"]).innerHTML);
        console.log(val);
        document.getElementById(msg["Type"]).innerHTML = val + 1;
      };
    </script>
  </head>
  <body>
    <center>
      <table
        style="
          border: 1px solid;
          text-align: center;
          height: 200px;
          width: 400px;
        "
      >
        <tr>
          <th style="border: 1px solid">Orders</th>
          <th style="border: 1px solid">Products</th>
          <th style="border: 1px solid">Users</th>
        </tr>
        <tr style="border: 1px solid">
          <td style="border: 1px solid" id="order">0</td>
          <td style="border: 1px solid" id="product">0</td>
          <td style="border: 1px solid" id="user">0</td>
        </tr>
      </table>
    </center>
  </body>
</html>
